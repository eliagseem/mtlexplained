    <script>
      var infoWindow;
      function initMap() {
        //MARKER POSITIONS
        var entry1 = {lat: 45.49, lng: -73.58};
        var entry2 = {lat: 45.5, lng: -73.59};

        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 45.53, lng: -73.69},
          zoom: 11,
          mapTypeId: 'roadmap',
          styles: mapStyle
        });

        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            //add user marker
            var marker = new google.maps.Marker({
            position: pos,
            map: map,
            icon: 'user.png'
            });

            //geocoder to get a name from the current pos!
            var geocoder = new google.maps.Geocoder;                
            geocoder.geocode({'location': pos}, function(results, status) {
                if (status === 'OK') {
                  if (results[0]) {

                    locTag = results[0].formatted_address;
                    userLoc = pos;

                  } else {
                    window.alert('No results found');
                  }
                } else {
                  window.alert('Geocoder failed due to: ' + status);
                }
            });

            //INSERTS ONE MARKER
            var entryimg = 'circle.png';
            var keys = [];
            var ref =  new Firebase("https://mtlexplained.firebaseio.com/").child('/posts').orderByChild('date');
            ref.once('value',function(snap) {
                snap.forEach(function(item) {
                    var itemVal = item.val();
                    keys.push(itemVal);
                });

                for (i=0; i < keys.length; i++) {
                  var marker = new google.maps.Marker({
                    position: keys[i].location,
                    map: map,
                    icon: entryimg,
                    url: "post.html"
                  });

                google.maps.event.addListener(marker, 'click', function() {
                        window.pos.href = this.url;
                });
                }   
            });

            infoWindow.setPosition(pos);
            map.setCenter(pos);
            map.setZoom(16);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      //doesn't work
      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
