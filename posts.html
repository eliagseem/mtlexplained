<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>MONTRAL EXPLAINED</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:200,500" rel="stylesheet">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link rel='stylesheet prefetch' href='https://fezvrasta.github.io/bootstrap-material-design/dist/css/bootstrap-material-design.css'>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

<div ng-app='angularFire'>
  <div ng-controller='base64Ctrl'>
    <div class="container-fluid">

      <div ng-repeat="post in posts | toArray | orderBy: '-date'" class="col-xs-12 col-sm-6 col-md-3">
        <img ng-src="{{post.base64}}" class="postImage">
        {{post.description}}<br>
        Location: {{post.locName}}
        <a class="btn btn-danger btn-block" ng-click="deletepost(post.$id)">Delete</a>
      </div>

    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.js'></script>
  <script src='https://cdn.firebase.com/js/client/2.2.4/firebase.js'></script>
  <script src="js/angularfire.min.js"></script>
  <script  src="js/index.js"></script>

</body>
</html>
